
<div class="login">
 
    <main class="d-flex flex-column justify-content-center align-items-center">
      <section >
        <div class="container-fluid ">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../../../assets/bulb.jpg" style="border-radius:10%;" class="img-fluid " alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1>Change your password</h1>
                <br>
              <form>
                <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your ConsumerId" />
                    <label class="form-label" for="form3Example3">ConsumerId</label>
                  </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter email address" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="tel" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your ConsumerId" />
                    <label class="form-label" for="form3Example3">Registered Mobile Number</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="number" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your OTP" />
                    <label class="form-label" for="form3Example3">OTP(Don't share with anyone)</label>
                  </div>
    
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">New Password</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter confirm password" />
                    <label class="form-label" for="form3Example4">Confirm New Password</label>
                  </div>
    
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                 
                </div>
    
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a routerLink="/home/login" class="link-danger">Login</a></p>
                </div>
    
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    
    
    
    </div>
