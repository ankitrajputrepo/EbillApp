<div class="login">
    <main class="d-flex flex-column justify-content-center align-items-center">
      <section>
        <div class="container-fluid" >
          <div class="row d-flex justify-content-center align-items-center" >
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../../../assets/bulb.jpg" style="border-radius:10%;" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-1">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
  
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" formControlName="email" class="form-control form-control-lg" placeholder="Enter email address" (blur)="markAsTouched('email')" />
                  <label class="form-label" for="form3Example3">Email address</label>
                  <div *ngIf="email?.touched && email?.invalid" class="text-danger">
                    <div *ngIf="email?.errors?.['required']">Email is required.</div>
                    <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" formControlName="password" class="form-control form-control-lg" placeholder="Enter password" (blur)="markAsTouched('password')" />
                  <label class="form-label" for="form3Example4">Password</label>
                  <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                    <div *ngIf="password?.errors?.['required']">Password is required.</div>
                  </div>
                </div>
  
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" id="form2Example3" formControlName="rememberMe" />
                    <label class="form-check-label" for="form2Example3">Remember me</label>
                  </div>
                  <a routerLink="/forget" class="text-body">Forgot password?</a>
                </div>
  
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup" class="link-danger">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
