<div class="login">
  <main class="d-flex flex-column justify-content-center align-items-center">
    <section>
      <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="../../../assets/bulb.jpg" class="img-fluid rounded" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h1>Create new account</h1>
            <br>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter email address" />
                <label class="form-label" for="email">Email address</label>
                <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-danger">
                  <div *ngIf="f['email'].errors?.['required']">Email address is required.</div>
                  <div *ngIf="f['email'].errors?.['email']">Invalid email address.</div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter password" />
                <label class="form-label" for="password">Password</label>
                <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                  <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                  <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
              </div>

              <!-- Confirm Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" placeholder="Enter confirm password" />
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div *ngIf="f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched)" class="text-danger">
                  <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required.</div>
                  <div *ngIf="f['confirmPassword'].errors?.['mismatch']">Passwords must match.</div>
                </div>
              </div>

              <!-- Remember me checkbox -->
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="signupForm.invalid" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login" class="link-danger">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
