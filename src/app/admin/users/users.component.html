<table class="table">
    <thead>
      <tr>
        <th>Consumer ID</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.consumerId }}</td>
        <td>{{ user.consumerEmail }}</td>
        <td>
          <button class="btn btn-primary" (click)="editUser(user.consumerId)">Edit</button>
          
          <button class="btn btn-danger mx-2" (click)="deleteUser(user.consumerId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
